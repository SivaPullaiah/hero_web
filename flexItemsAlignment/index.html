<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Item Align</title>
        <link rel="stylesheet" href="style.css">
    
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <h1>Quotes</h1>
        <div class="container">
            <div class="row d-flex flex-row justify-content-center">
                <h1>Flexbox to align center</h1>
                <div class="d-flex flex-row justify-content-center w-100">
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-1.jpg.webp" alt="" height="300">
                    </div>
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-5.jpg.webp" alt="" height="300">
                    </div>
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-7.jpg.webp" alt="" height="300">
                    </div>
                </div>
                <hr>
                <h1>Flexbox to align space between</h1>
                <div class="d-flex flex-row justify-content-between w-100">
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-6.jpg.webp" alt="" height="300">
                    </div>
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-8.jpg.webp" alt="" height="300">
                    </div>
                    <div class="box m-3">
                        <img src="https://www.ourmindfullife.com/wp-content/uploads/2021/02/Short-quotes-about-life-9.jpg.webp" alt="" height="300">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
